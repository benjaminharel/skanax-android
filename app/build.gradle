    compile 'com.commit451:PhotoView:1.2.4'
    // Needed for intro
    compile 'com.heinrichreimersoftware:material-intro:1.1'
    // Needed for Tip Toggle-Switch
    compile 'org.honorato.multistatetogglebutton:multistatetogglebutton:0.2.1'
    // Needed for Cancel strip
    compile 'net.wujingchao.android.view:simple-tag-imageview:1.0.1'
